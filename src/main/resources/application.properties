spring.application.name=upload-files

#File upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2MB
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

#AWS properties
cloud.aws.stack.auto=
cloud.aws.region.static=
cloud.aws.credentials.accessKey=
cloud.aws.credentials.secretKey=

app.awsServices.bucketName=veera-upload-file-bucket


app.awsServices.endpointUrl=https://s3.ap-south-1.amazonaws.com

# App configs - endpoints
app.endpoint.api=/api

app.endpoint.uploadFiles=${app.endpoint.api}/upload-files

